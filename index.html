---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">Posted on {{ post.date | date: "%b %-d, %Y" }} by <a href="//twitter.com/carmonamarcelo" target="_blank">Marcelo Carmona</a></span>
      </li>
    {% endfor %}
  </ul>

</div>
